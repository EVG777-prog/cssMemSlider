<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="slider">
        <div>
            <input type="radio" name="slider" id="sl1" checked>
            <input type="radio" name="slider" id="sl2">
            <input type="radio" name="slider" id="sl3">
            <input type="radio" name="slider" id="sl4">

            <div class="mems">
                <div class="mem"> <img src="img/mem1.jpg" alt="Picture 1"></div>
                <div class="mem"><img src="img/mem2.png" alt="Picture 2"></div>
                <div class="mem"><img src="img/mem3.jpg" alt="Picture 3"></div>
                <div class="mem"><img src="img/mem4.jpg" alt="Picture 4"></div>
            </div>

            <div class="navigation">
                <div class="text-slider">
                    <div class="text-cont">
                        <div class="text t1">The birth of a programmer</div>
                        <div class="text">Best advice!</div>
                        <div class="text">Best JS</div>
                        <div class="text">Thought for the day</div>
                    </div>
                </div>
                <div class="labels">
                    <label for="sl1" class="nav-point"><div class="circle num1"></div></label>
                    <label for="sl2" class="nav-point"><div class="circle num2"></div></label>
                    <label for="sl3" class="nav-point"><div class="circle num3"></div></label>
                    <label for="sl4" class="nav-point"><div class="circle num4"></div></label>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
